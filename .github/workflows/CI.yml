name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.3
      - name: Install
        run: 
          sudo npm install -g yarn;
          yarn;
          sudo apt-get remove g++;
          sudo apt-get install -y cmake g++-9
      - name: CMake
        run:
          chmod +x ./build;
          ./build      
      - name: Make
        run: cd out &&make
      - name: Package
        run: cd out &&make package
      - name: Changelog
        run: yarn run version
      - name: Commit
        run: 
          git config --global user.email "small-pony@qq.com";
          git config --global user.name "hydrioner";
          git commit -m "(Github Action) Update changelog"
      - name: Push
        run: git push
      - uses: actions/checkout@v2
